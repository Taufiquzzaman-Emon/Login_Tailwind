<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center bg-[url('D:/Tailwind/misty_forest2.jpg')] bg-cover bg-no-repeat bg-center min-h-screen overflow-hidden">
    <div class="mt-20 mx-4 sm:mx-8 md:mx-40 flex flex-wrap justify-center">
        <h1 class="font-sans text-4xl font-bold text-[#000] mb-10 w-full">Login</h1>
        <div class="h-auto flex justify-center items-center w-full">
            <form class="flex flex-col items-center bg-white bg-opacity-40 backdrop-blur-md p-6 sm:p-8 md:p-10 shadow-lg w-full sm:w-80 md:w-96 rounded-lg">
                <input type="text" placeholder="Enter your email" class="rounded-lg w-full bg-[#F0F4EF] mb-4 h-12 px-4 text-[#344966] border-2 border-[#000]" required>
                <input type="password" placeholder="Enter your password" class="rounded-lg w-full bg-[#F0F4EF] mb-4 h-12 px-4 text-[#344966] border-2 border-[#000]" required>
                <button type="submit" class="rounded-md bg-gradient-to-r from-[#333333] via-[#555555] to-[#777777] text-white font-bold w-full h-12 hover:bg-gradient-to-l">
                    Sign In
                </button>
                <a href="#" class="text-sm text-[#000] mt-4">Forgot Password?</a>
                <p class="text-center text-sm text-[#F0F4EF] mt-2">
                    Don't have an account? <a href="signup.html" class="text-[#000]">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
